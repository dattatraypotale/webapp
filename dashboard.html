<html lang="en">
<head>

  <title>Dashboard</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #eef4fb;
      padding: 40px;
      text-align: center;
    }

      display: inline-block;

<body>
  <div class="header">
    <h1>Welcome, {{ name }}!</h1>
