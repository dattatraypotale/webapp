<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Login & Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: 2px solid #2196f3;
    }
    h2 {
      text-align: center;
      color: #2196f3;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 500;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #2196f3;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      color: #333;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    input[type="submit"]:hover {
      background-color: #1976d2;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }
    .toggle-link a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 500;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <form id="login-form" method="POST" action="/login">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Login">
    </div>
  </form>
  <div class="toggle-link">
    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
  </div>
</div>

<div class="form-container" style="display: none;" id="register-form-container">
  <h2>Register</h2>
  <form id="register-form" method="POST" action="/register">
    <div class="form-group">
      <label for="register-name">Full Name</label>
      <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="register-confirm-password">Confirm Password</label>
      <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Register">
    </div>
  </form>
  <div class="toggle-link">
    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
  </div>
</div>

<script>
  document.getElementById('show-register').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-form').reset();
    document.querySelector('.form-container').style.display = 'none';
    document.getElementById('register-form-container').style.display = 'block';
  });

  document.getElementById('show-login').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('register-form').reset();
    document.getElementById('register-form-container').style.display = 'none';
    document.querySelector('.form-container').style.display = 'block';
  });
</script>

</body>
</html>
